<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/images/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {
	background:#FFF
}
</style>
</head>

<body>
<div id="contentWrap">
	<!--表格控件 -->
  <div id="widget table-widget">
    <div class="pageTitle">表格控件-简单</div>
    <div class="pageColumn">
      <div class="pageButton"></div>
      <table>
      <tr>
      	<td>标题</td>
      	<td>时间</td>
      	<td>所属类别</td>
      	<td>操作</td>
      </tr>
      <volist name="list" id="vo">
		 <tr>
		 <td>{$vo.title}</td>
		 <td>{$vo.time}</td>
		 <td>{$vo.name}</td>
		 <td><a href="__URL__/index?id={$vo.id}">修改</a>---<a href="__URL__/del?id={$vo.id}">删除</a></td>
		 </tr>
</volist>
      	<tr>
      		<td colspan="4" align="center">{$page}</td>
      	</tr>
      </table>
    </div>
  </div><!-- #widget -->
</div>


</body>
</html>
